{% extends 'main/base.html'%}
{% block content %}
<a href="{% url 'pessoa.novo' %}">NOVO</a>
<table>
    <thead>
        <tr>
            <th> Nome</th>
            <th> Data de Nascimento</th>
            <th> Ativa </th>
        </tr>
        <tbody>
            {% for pessoa in object_list %}
            <tr>
                <td> {{pessoa.nome_completo}}</td>
                <td> {{pessoa.data_nascimento}}</td>
                <td>
                    {{pessoa.ativa}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
{% endblock content %}
